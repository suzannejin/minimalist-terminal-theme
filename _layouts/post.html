---
layout: default
---

<div class="full-page" id="page-post">
    {% include nav.html %}
    <div class="page-content">
        <div class="page-header">
            <h1>{{ page.title }}</h1>
            <span class="page-date">{{ page.date | date: "%Y-%m-%d" }}</span>
        </div>
        {{ content }}
    </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne Jin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize" id="theme-toggle" title="Toggle Theme"></span>
            </div>
            <div class="title">sjin — -zsh — 80x24</div>
        </div>
        <div class="terminal-body">
            <div class="command-line">
                <span class="prompt">sjin@macbook ~ %</span> <span class="command">cat intro.txt</span>
            </div>
            <div class="output">
                <p class="typing-effect">Hi, I am Suzanne.</p>
            </div>

            <div class="command-line">
                <span class="prompt">sjin@macbook ~ %</span> <span class="command">ls -la links/</span>
            </div>
            <div class="output links-grid">
                <a href="https://github.com/suzannejin" target="_blank" class="link-item">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://linkedin.com/in/suzannejin" target="_blank" class="link-item">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://scholar.google.com/citations?user=7hSkrvoAAAAJ&hl=en" target="_blank"
                    class="link-item">
                    <i class="fas fa-graduation-cap"></i> Google Scholar
                </a>
                <a href="#" class="link-item">
                    <i class="fas fa-file-alt"></i> CV
                </a>
            </div>

            <div class="command-line">
                <span class="prompt">sjin@macbook ~ %</span> <span class="cursor"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
